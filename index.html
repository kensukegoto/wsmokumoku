<!DOCTYPE html>
<html lang="ja"">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./lib/fontawesome-free-5.12.0-web/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="inner--top">
      <h1>
        <img src="./images/logo.png" alt="ウェブスタッフではIT・Webクリエイター・エンジニア向けのイベント・セミナーを開催しています。スキルアップ、キャリアアップをお考えのクリエイターの方をサポートいたします。">
      </h1>
      <nav class="burger">
        <a class="burger__btn">
          <p>
            <span></span>
            <span></span>
            <span></span>
          </p>
        </a>
        <div class="burger__modal">
          <ul>
            <li><a href="#mk-what">WSもくもく会とは</a></li>
            <li><a href="#mk-theme">3つのテーマ</a></li>
            <li><a href="#mk-events">もくもく会一覧</a></li>
            <li><a href="#mk-contact">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  
  <main>
    <!-- start Gradation Area -->
    <div>

      <!-- slider -->
      <section id="mk-slider" class="mk-slider pickup">

          <div class="item">
            <figure>
              <img src="./images/event_01.jpg" alt="">
            </figure>
            <div class="item__meta">
              <p class="item__meta__state">受付中</p>
              <p class="item__meta__date"><i class="far fa-calendar"></i>2020.1.1</p>
              <p class="item__meta__locate"><i class="fas fa-map-marker-alt"></i>渋谷</p>
            </div>
            <p class="item__title">実装でつまずいた人のための  JS駆け込み寺</p>
            <a href=""></a>
          </div>
          <div class="item">
            <figure>
              <img src="./images/event_02.jpg" alt="">
            </figure>
            <div class="item__meta">
              <p class="item__meta__state">受付中</p>
              <p class="item__meta__date"><i class="far fa-calendar"></i>2020.1.1</p>
              <p class="item__meta__locate"><i class="fas fa-map-marker-alt"></i>渋谷</p>
            </div>
            <p class="item__title">実装でつまずいた人のための  JS駆け込み寺</p>
            <a href=""></a>
          </div>
        </section>

        <!-- infomation -->
        <section class="info">

          <ul class="info__list">
            <li class="item">
              <time></time><p></p>
            </li>
          </ul>

          <a class="info__modal__open"><p>MORE</p></a>
          <div class="info__modal">
            <div class="info__modal__inner">
              <ul class="info__modal__list"></ul>
            </div>
            <a class="info__modal__close">閉じる</a>
          </div>
          
        </section>

    </div>
    <!-- end Gradation Area -->


</body>
</html>
